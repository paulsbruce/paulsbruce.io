    Paul supported my marketing objectives at Perfecto, helping to construct and fulfill our content strategy towards developers. He wrote for our blog, delivered research reports and drove webinars that supported our lead gen goals, drove influencer programs, and generally helped out wherever we needed subject matter expertise. 

    Paul often pushed our definition of done to a new level, using his technical skills in process automation to improve our internal communications. He helped to integrate systems like Slack into our workflows to notify various team members of relevant real-time information related to event sponsorship and speaking opportunities. 

    Paul also managed projects that required alignment across multiple stakeholders, not an easy thing to do. He learns quickly and adapts to the culture of a team to get things done.

