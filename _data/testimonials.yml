    Paul worked as a Developer Evangelist in my Product Marketing team at Perfecto. He is passionate and hard working. His combination of technical expertise, business acumen, and creative thinking makes him a strong asset to any team. 

    In 2016, we launched several developer-focused platform capabilities. Paul passionately drove key aspects of our sales enablement and go-to-market strategy, including internal training sessions, supporting materials aligned to our core messaging and sales methodologies, and public relations engagements. I would frequently rely on his perspective when it came to communicating complex ideas through easy to understand visuals. His is free hand line art skills were a definite bonus.

    He also played an important role in crafting our story for enterprises moving towards scaled Agile and DevOps cultures, many of his ideas making into customer-facing materials and presentations. 
    Paul's own presentations at conferences elevated our brand through carefully crafted combination of thought leadership, process-related insights and technical demonstrations. He’s committed to delivering value to his audience.
    
    His research often resulted in output that easily supported our content marketing strategy, but also helped to direct future product positioning. 

    He is coachable, adaptable and has an insatiable appetite for learning. 

